<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let item of sortOptions" [value]="item.value">
                    {{item.name}}
                </option>


            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <div class="list-group my-3">
                <button type="button" class="list-group-item list-group-item-action " *ngFor="let item of brands"
                    [class.active]="item.id === this.brandIdSelected" [value]="item.id"
                    (click)="onBrandSelected(item.id)">
                    {{item.name}}
                </button>

            </div>
            <h5 class="text-danger ml-3">Types</h5>
            <div class="list-group my-3">
                <button type="button" class="list-group-item list-group-item-action " *ngFor="let item of types"
                    [class.active]="item.id === this.typeIdSelected" [value]="item.id"
                    (click)="onTypeSelected(item.id)">
                    {{item.name}}
                </button>

            </div>


        </section>
        <section class="col-9">
            <div class="d-flex justify-content-lg-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" type="text" style="width:300px" placeholder="Search">
                </div>
                <button class="btn btn-outline-primary ">Search</button>
                <button class="btn btn-outline-primary my-2">Reset</button>

            </div>

            <div class="row">
                <div class="col-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>

                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <pagination [boundaryLinks]="true" [totalItems]="77" previousText="&lsaquo;" nextText="&rsaquo;"
                    firstText="&laquo;" lastText="&raquo;">
                </pagination>

            </div>

        </section>
    </div>
</div>
