<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">

    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home' " class="py-5"
        style="margin-top: 105px; background-color: blanchedalmond;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li> -->

                            <xng-breadcrumb></xng-breadcrumb>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</ng-container>
